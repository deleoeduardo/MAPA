<!DOCTYPE html>
<html>
	
	<head>
	
		<title> TITULO DE MODULO </title>
	
		<meta charset="utf-8">
	
		<link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
		<link rel='stylesheet' href='style.css' />
       
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=drawing,geometry&.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="http://bgrins.github.io/spectrum/spectrum.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</head>
	
	<body>
		
		<h3> TITULO DE MODULO </h3>
		
		<div class="map" id="map_in"></div>
		
		<div class="latlong">
			Latitud:<input type="text" id="latitude"> Longitud:<input type="text" id="longitude">
		</div>
			
		<input type='text' id="custom" />

		<script>
			$("#custom").spectrum({
				color: "#f00",
				change:function(color){
					selected_shape.setOptions({fillColor:color.toHexString()});
				}
			});
			var t = $("#custom").spectrum("get");
		</script>
		
		<div style="text-align:center">
			<input id="clear_shapes" value="Clear Shape" type="button"/>
			<input id="save_encoded" value="save encoded(IO.IN(shapes,true))"    type="button" />
			<input id="save_raw"     value="save raw(IO.IN(shapes,false))"        type="button" />
			<input id="data"         value=""                style="width:100%" />
			<input id="restore"      value="restore(IO.OUT(array,map))"         type="button" />
		</div>
		
		<div class="map" id="map_out"> </div>
		
		<script type="text/javascript">
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		

	  
	</body>
</html>
